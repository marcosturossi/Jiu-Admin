<div [@slideIn] [ngClass]="getToastClasses()" 
     class="border-2 shadow-lg" 
     role="alert" 
     aria-live="assertive" 
     aria-atomic="true" 
     style="min-width: 300px; max-width: 400px;">
  
  <!-- Toast Header -->
  <div class="toast-header" [ngClass]="getHeaderBgClass()">
    <i [ngClass]="getIconClass()" class="me-2"></i>
    <strong class="me-auto">{{ notification.title }}</strong>
    <small class="text-muted">agora</small>
    <button *ngIf="notification.closable" 
            type="button" 
            class="btn-close" 
            (click)="close()" 
            aria-label="Fechar">
    </button>
  </div>
  
  <!-- Toast Body -->
  <div class="toast-body">
    {{ notification.message }}
  </div>
</div>
