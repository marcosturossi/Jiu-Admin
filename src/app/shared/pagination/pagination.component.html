<div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mt-4 mb-3">
  <!-- Items info -->
  <div class="text-muted small order-2 order-md-1">
    Mostrando <strong class="text-dark">{{ startItem }}</strong> a <strong class="text-dark">{{ endItem }}</strong> de <strong class="text-dark">{{ totalItems }}</strong> registros
  </div>

  <!-- Pagination controls -->
  <nav aria-label="Navegação de página" class="order-1 order-md-2">
    <ul class="pagination pagination-sm mb-0">
      <!-- First page -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToFirstPage()" [disabled]="currentPage === 1" aria-label="Primeira página" title="Primeira página">
          <i class="bi bi-chevron-double-left"></i>
        </button>
      </li>

      <!-- Previous page -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPreviousPage()" [disabled]="currentPage === 1" aria-label="Página anterior" title="Página anterior">
          <i class="bi bi-chevron-left"></i>
        </button>
      </li>

      <!-- First page number if not visible -->
      @if (showFirstPage) {
        <li class="page-item">
          <button class="page-link" (click)="onPageChange(1)" aria-label="Página 1">1</button>
        </li>
        <li class="page-item disabled">
          <span class="page-link">...</span>
        </li>
      }

      <!-- Page numbers -->
      @for (page of pages; track page) {
        <li class="page-item" [class.active]="page === currentPage">
          <button 
            class="page-link" 
            (click)="onPageChange(page)" 
            [attr.aria-label]="'Página ' + page"
            [attr.aria-current]="page === currentPage ? 'page' : null">
            {{ page }}
          </button>
        </li>
      }

      <!-- Last page number if not visible -->
      @if (showLastPage) {
        <li class="page-item disabled">
          <span class="page-link">...</span>
        </li>
        <li class="page-item">
          <button class="page-link" (click)="onPageChange(totalPages)" [attr.aria-label]="'Página ' + totalPages">{{ totalPages }}</button>
        </li>
      }

      <!-- Next page -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToNextPage()" [disabled]="currentPage === totalPages" aria-label="Próxima página" title="Próxima página">
          <i class="bi bi-chevron-right"></i>
        </button>
      </li>

      <!-- Last page -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToLastPage()" [disabled]="currentPage === totalPages" aria-label="Última página" title="Última página">
          <i class="bi bi-chevron-double-right"></i>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Page size selector -->
  <div class="d-flex align-items-center gap-2 order-3">
    <label for="pageSize" class="form-label mb-0 small text-muted text-nowrap">Por página:</label>
    <select 
      id="pageSize" 
      class="form-select form-select-sm" 
      [value]="pageSize" 
      (change)="onPageSizeChange($event)"
      aria-label="Itens por página">
      @for (option of pageSizeOptions; track option) {
        <option [value]="option">{{ option }}</option>
      }
    </select>
  </div>
</div>
