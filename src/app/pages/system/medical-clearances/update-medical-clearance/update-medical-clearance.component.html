<div class="modal fade show" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Atualizar Atestado Médico</h5>
        <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="medicalClearanceForm">
          <div class="mb-3">
            <label class="form-label">Aluno</label>
            <input class="form-control" [value]="medicalClearance.student?.firstName + ' ' + medicalClearance.student?.lastName" disabled />
            <small class="text-muted">O aluno não pode ser alterado após a criação</small>
          </div>
          <div class="mb-3">
            <label for="expiresAt" class="form-label">Data de Expiração *</label>
            <input id="expiresAt" class="form-control" type="date" formControlName="expiresAt" />
          </div>
          <div class="mb-3">
            <label for="file" class="form-label">File</label>
            <input id="file" class="form-control" type="file" formControlName="file" />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="isApproved" id="isApprovedCheck">
            <label class="form-check-label" for="isApprovedCheck">Aprovado</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActiveCheck">
            <label class="form-check-label" for="isActiveCheck">Ativo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!medicalClearanceForm.valid">Atualizar</button>
        <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
