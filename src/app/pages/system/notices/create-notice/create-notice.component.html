<div class="modal" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Novo Aviso</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <form [formGroup]="noticeForm" (ngSubmit)="create()">
        <div class="modal-body">
          <div class="mb-3">
            <label for="description" class="form-label">Descrição *</label>
            <textarea class="form-control" id="description" formControlName="description" rows="4" placeholder="Digite a descrição do aviso"></textarea>
            <div *ngIf="noticeForm.get('description')?.invalid && noticeForm.get('description')?.touched" class="text-danger">
              Descrição é obrigatória
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
            <label class="form-check-label" for="isActive">
              Ativo
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!noticeForm.valid">Criar</button>
        </div>
      </form>
    </div>
  </div>
</div>
