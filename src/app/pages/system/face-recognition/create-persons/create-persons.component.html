<div class="modal fade show" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Pessoa (Reconhecimento Facial)</h5>
        <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="personForm">
          <div class="mb-3">
            <label for="studentSelect" class="form-label">Aluno *</label>
            <select id="studentSelect" class="form-select" formControlName="studentId">
              <option value="">Selecione um aluno...</option>
              <option *ngFor="let student of students" [value]="student.id">
                {{student.firstName}} {{student.lastName}} ({{student.preferredUsername || student.userName}})
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagesInput" class="form-label">Fotos do rosto *</label>
            <input 
              type="file" 
              class="form-control" 
              id="imagesInput"
              accept="image/*"
              multiple
              (change)="onFilesSelected($event)">
            <div class="form-text">
              Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB por imagem. Selecione até 10 fotos.
            </div>
          </div>
          <div *ngIf="previewUrls.length > 0" class="mb-3 text-center">
            <label class="form-label">Pré-visualização</label>
            <div class="d-flex flex-wrap gap-2 justify-content-center">
              <div *ngFor="let url of previewUrls" class="border rounded p-2">
                <img [src]="url" alt="Preview" class="img-fluid rounded" style="max-height: 120px; max-width: 100px">
              </div>
            </div>
            <button type="button" class="btn btn-outline-secondary mt-2" (click)="clearImages()">
              <i class="bi bi-trash me-1"></i> Limpar
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-primary" 
          style="background-color: #383838; border-color: #383838;"
          (click)="create()" 
          [disabled]="!personForm.valid || isCreating">
          <span *ngIf="isCreating" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{isCreating ? 'Criando...' : 'Criar Pessoa'}}
        </button>
        <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
