<div class="modal fade show" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova Faixa</h5>
        <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="beltForm">
          <div class="mb-3">
            <label for="color" class="form-label">Cor da Faixa *</label>
            <input id="color" class="form-control" placeholder="Digite a cor da faixa" formControlName="color" />
          </div>
          <div class="mb-3">
            <label for="orderIndex" class="form-label">Ordem *</label>
            <input id="orderIndex" class="form-control" placeholder="Digite a ordem da faixa" type="number" formControlName="orderIndex" />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="isForKids" id="isForKidsCheck">
            <label class="form-check-label" for="isForKidsCheck">Para Crian√ßas</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="create()" [disabled]="!beltForm.valid">Salvar</button>
        <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
