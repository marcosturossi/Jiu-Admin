<section class="mt-5 p-3">
  <div class="container">
    <button class="btn btn-primary" (click)="openCreateBelt()" style="background-color:#383838">Nova Faixa</button>
    <div class="mt-5">
      <table class="table">
        <thead>
          <tr class="">
            <th scope="col">Cor</th>
            <th scope="col">Ordem</th>
            <th scope="col">Para Crianças</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (belt of belts; track belt.id){
          <tr>
            <td>{{belt.color}}</td>
            <td>{{belt.orderIndex}}</td>
            <td>{{belt.isForKids ? 'Sim' : 'Não'}}</td>
            <td>
              <a class="p-2" (click)="openUpdateBelt(belt)"><img src="../../../../assets/icons/structural-icons/pencil-square.svg" /></a>
              <a class="p-2" (click)="deleteBelt(belt)" style="cursor: pointer;"><img src="../../../../assets/icons/structural-icons/trash.svg" /></a>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</section>

@if(openedCreateBelt){
<app-create-belt (closeEvent)="closeCreateBelt()" (beltCreated)="onBeltCreated()">
</app-create-belt>
}

@if(openedUpdateBelt){
<app-update-belt [belt]="selectedBelt" (closeEvent)="closeUpdateBelt()" (beltUpdated)="onBeltUpdated()">
</app-update-belt>
}
