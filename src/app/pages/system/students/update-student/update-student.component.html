<div class="modal fade show" tabindex="-1" role="dialog" style="display:block">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Aluno</h5>
        <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="studentForm">
          <div class="mb-3">
            <label for="userName" class="form-label">Usu치rio *</label>
            <input id="userName" class="form-control" placeholder="Digite o nome de usu치rio" formControlName="userName" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail *</label>
            <input id="email" class="form-control" placeholder="Digite o e-mail" type="email" formControlName="email" />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefone</label>
            <input id="phoneNumber" class="form-control" placeholder="Digite o telefone" formControlName="phoneNumber" />
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">Nome</label>
            <input id="firstName" class="form-control" placeholder="Digite o primeiro nome" formControlName="firstName" />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Sobrenome</label>
            <input id="lastName" class="form-control" placeholder="Digite o sobrenome" formControlName="lastName" />
          </div>
          <div class="mb-3">
            <label for="birthDay" class="form-label">Data de Nascimento</label>
            <input id="birthDay" class="form-control" type="date" formControlName="birthDay" />
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActiveCheck">
            <label class="form-check-label" for="isActiveCheck">Ativo</label>
          </div>
          <div class="mb-3">
            <label for="preferredUsername" class="form-label">Usu치rio Preferido</label>
            <input id="preferredUsername" class="form-control" placeholder="Digite o usu치rio preferido" formControlName="preferredUsername" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!studentForm.valid">Salvar</button>
        <button type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
